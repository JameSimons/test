<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="learn_git.css">
</head>
<body>
    <div class="box"></div>
    <script>
        //1. 创建git仓库
        //在项目目录下，右键打开Git Bash ，执行git init 将当前目录转化为git仓库，注：是一个隐藏文件夹

        //2. 工作区四种状态
        // 未跟踪(untracked)   未修改(unmodified)   已修改(Modified)    已暂存(Staged)
        //??表示新增添的为跟踪的文件    A表示新增加到暂存区的文件   红色M表示修改未暂存     绿色M表示修改已暂存
        //绿色的D表示刚刚从git仓库中移除的文件        两个M同时出现表示修改暂存后又被修改了

        //3. 检查文件状态
        //在根目录下打开Git Bash ,执行git status命令

        //4. 以精简方式显示文件状态
        //git status -s   两个红色??表示未跟踪文件

        //5. 跟踪新文件
        //git add 文件名   检查文件状态，当变成绿色A时表示跟踪文件成功(被跟踪文件处于暂存状态)

        //6. 提交更新，暂存区的文件会被提交到git仓库中
        //git commit -m"里面是要更新注释的文字内容"

        //7. 如果对提交文件进行修改，那么就会变成moddifid,即红色M，表示已修改状态，但未暂存到git仓库中

        //8. 如果想暂存已修改的文件，Git add 文件名     把已跟踪的文件放入暂存区中

        //9. 撤销对文件的修改，具有危险性，慎用
        // git checkout --文件名

        //10. 暂存已修改的文件   
        //  使用git add 文件名 命令，           该命令有三种语义：
        //  1.可以用它来开始跟踪新文件  2.把已跟踪、且已修改的文件放到暂存区  3.把有冲突的文件标记为以解决文件

        //11. 向暂存区一次性添加多个文件    git add .

        //12. 从暂存区移除不想要的文件(不是删除本地文件，而是在暂存区里删除掉了，且新增到git仓库的文件会直接成未跟踪的状态，早就暂存到git里面的文件会变成未增加到暂存区的状态，但事实上已经跟踪过了)
        // git reset HEAD 文件名

        //12. 跳过使用暂存区域，直接从工作区保存到git仓库中
        //git commit -a -m"提示内容"

        //13. 从Git仓库中移除文件的两种方式
        //第一种：从Git仓库和工作区中同时移除对应文件       git rm -f 文件名
        //第二种：从git仓库中移除指定文件，但保留在工作区对应的文件(但不再被git跟踪)     git rm --cached 文件名

        //14. 忽略文件，不重要的或者不想添加到git仓库中的文件，不想频繁出现在git status里
        //可以创建一个.gitignore的文件，规范如下：1.以#开头的是注释 2.以/结尾的是目录  3.以/开头的是防止递归
        //                                     4.以！开头表示取反   5.可以使用glob模式进行文件匹配
        //glob模式规范  1.星号*表示匹配0或多个字符  2.[abc]表示匹配任何一个在中括号里面的字符   3.问号？只匹配一个字符
        //             4.[1-9]表示匹配所有1-9的数字     5.a/**/z    表示匹配任意中间目录
    </script>
</body>
</html>
