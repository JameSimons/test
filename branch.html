<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 查看分支  git branch       当前分支前面会有*，并且每句话后面都有小括号的内容表示在当前哪个分支上
        
        //2. 创建新分支  git branch 新分支名字          但是新创建分支后目前还在main分支上

        //3. 切换分支   git checkout 想要切换的分支名字

        //4， 分支的快速创建和切换(在这之前最后先切换到主分支上)      git checkout -b 分支名称

        //5. 合并分支   先切换到main分支，然后git merge 想融合的分支名
    </script>
</body>
</html>
